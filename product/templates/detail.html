{% extends 'base.html'%}


{%block content%}

<div class="container-fluid bg-danger text-white" bgcolor="#4a463d">
<div class="row p-4">
  <div class="col-4">
        <img src="{{product.icon.url}}" alt="" class="img-fluid " height="0100" width="100"/>
  </div>
  <div class="col-8">
        <a href="{{product.url}}"><h1 ><font color='white'>{{product.title}}</font></h1></a>
  </div>

</div>
<br>
  <div class="row">
    <div class="col-8">
          <img src="{{product.image.url}}" alt="" class="img-fluid  " height="400" width="1000"/>
    </div>
    <div class="col-4">
          <a href="javascript:{document.getElementById('upvote').submit()}"><button type="" class="btn btn-success btn-block p-4"><span class="oi oi-cloud-upload"></span>UPVOTE {{product.votes_total}}</button></a>
    </div>

  </div>
  <div class="row">
    <div class="col-4">
          <h3>hunted by {{product.hunter.username}}</h3>
    </div>
    <div class="col-4">
          <h3 class="text-right"><span class="oi oi-clock"></span>  {{product.pub_date_pretty}}</h3>
    </div>

    <div class="row pl-3">
      <div class="col-8">
            <p>{{product.body}}</p>
      </div>

  </div>


</div>

</div>


<form class="" id='upvote' action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="" value="" >

</form>



{%endblock%}
